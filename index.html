<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
<body>

    <script>

        /*
        Creating a rock, paper, scissors game
        Begin with function called getComputerChoice();
        getComputerChoice() will randomly return either 'Rock', 'Paper', or 'Scissors'
        This function is used to make computer play
        */
        function getComputerChoice(){
           let computerPlay = ['rock','paper','scissors'];
           let computerSelection = computerPlay[Math.floor(Math.random() * 3)];
           return computerSelection;
        }

        /*
        Write a function that plays a single round of Rock Paper Scissors

        Function should take two parameters, playerSelection and computerSelection
        return a string that declares the winner of the round like so: 
        "You lose! Paper beats rock!"
        */
        function gameplay(playerSelection, computerSelection){
            /*
            get playerSelection and computerSelection
            make playerSelection case insensitive 
            test playerSelection against computer selection
            declare winner of the round with returned string message

            switch(playerSelection){
                case 'rock':
                    if(computerSelection is rock)
                        return 'Tie Game'
                    if(computerSelection is 'paper')
                        return 'You lose'
                    if(computerSelection is scissors)
                        return 'You win' 
                case 'paper':
                    tie
                    lose
                    win

                case 'scissors':
                    tie
                    lose
                    win
                default:
                    return invalid playerSelection
            }
            */

           playerSelection = playerSelection.toLowerCase();

           console.log('You chose ' + playerSelection + '!');
           console.log('The computer chose ' + computerSelection + '!');

           switch(playerSelection){
                case 'rock':
                    if(computerSelection === 'rock'){
                        return 'Same choice, it\'s a tie!';
                    }
                    else if(computerSelection === 'paper'){
                        return 'Paper beats rock. You lose!';
                    }
                    else {
                        return 'Rock beats scissors. You win!';
                    }
                case 'paper':
                    if(computerSelection === 'rock'){
                        return 'Paper beats rock. You win!';
                    }
                    else if(computerSelection === 'paper'){
                        return 'Same choice, it\'s a tie!';
                    }
                    else {
                        return 'Scissors beats paper. You lose!';
                    }
                case 'scissors':
                    if(computerSelection === 'rock'){
                        return 'Rock beats scissors. You lose!';
                    }
                    else if(computerSelection === 'paper'){
                        return 'Scissors beats paper. You win!';
                    }
                    else {
                        return 'Same choice, it\'s a tie!';
                    }
                default:
                    return 'Invalid player choice'
           }
        }

        const playerSelection = prompt('Rock, paper, or scissors?')
        const computerSelection = getComputerChoice();
        console.log(gameplay(playerSelection,computerSelection));
    </script>

</body>
</html>
